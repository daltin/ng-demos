<section class="mainbar">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="widget wblue">
                    <div data-cc-widget-header title="{{vm.title}}"></div>
                    <div class="widget-content user">
                        <!--<pre>{{vm.avengers.data | json}}</pre>-->

                        <input data-ng-model="vm.filter.name" placeholder="Find movies by name" type="search"/>
                        <table class="table table-condensed table-striped">
                            <thead>
                            <tr>
                                <th></th>
                                <th>Title</th>
                                <th>Release Date</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr data-ng-repeat="c in vm.movies | orderBy: 'releaseDate' : true | filter:vm.filter track by c.name">
                                <td><img
                                        ng-src="{{c.coverUrl}}"
                                        class="avenger-thumb img-rounded"/></td>
                                <td><span class="avenger-name">{{c.name}}</span></td>
                                <td>{{c.releaseDate | date: 'MMMM d, yyyy' }}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
